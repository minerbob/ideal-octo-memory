<!DOCTYPE html>

<head>

    <title>fight club - choose your team</title>

    <!--Link CSS Reset-->
    <link rel="stylesheet" type="text/css" href=".\assets\css\reset.css">

    <!--Ajax Library-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src=".\assets\javascript\javascript.js"></script>

    <!--bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <!--javascript-->
    <script type="text/javascript" src=".\assets\javascript\javascriptTeams.js"></script>

    <!--Link CSS-->
    <link rel="stylesheet" type="text/css" href=".\assets\css\styles.css">

</head>

<body >
    <div class="jumbotron jumbotron-fluid py-0">
        <div class="container mb-5"></div>
        <div class="row">
            <h1 class="display-4 float-left offset-1 col-5">fight club
                <p class="mt-2">“i don't want to die without any scars”</p>
            </h1>
            <h5 class="lead float-right align-middle offset-3 col-3">welcome: *username*</h5>
        </div>
    </div>
    </div>

    <div class="container text-center">
        <div class="row">
            <div class="col-sm-12">
                <h1>choose your team</h1>
            </div>
        </div>
    </div>

    <!--Player Deck-->
    <div class="container text-center">
        <div class="row">
            <div class="col-sm-12">
                <div class="panel-group">
                    <div class="panel panel-primary">
                        <div class="panel-heading text-left" id="availablefighters">available fighters</div>
                        <div class="panel-body" id="deckContainer"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--Player hand-->
    <div class="container text-center">
        <div class="row">
            <div class="col-sm-12">
                <div class="panel-group">
                    <div class="panel panel-primary">
                        <div class="panel-heading text-left" id="teamfighters">selected fighters</div>
                        <div class="panel-body" id="playerHand"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--Modal Start-->
    <div class="container text-center mb-5">

        <!-- Trigger the modal with a button -->
        <button type="button" class="btn btn-info btn-lg" id="submit">battle!</button>

        <!-- Modal -->
        <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <h4 class="modal-title">not enough picks</h4>
                        <p>your team needs to be 5 strong</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">close</button>
                    </div>
                </div>

            </div>
        </div>

    </div>
    <!--Modal End-->

    <!--Modal Start-->
    <div class="container text-center">

        <!-- Modal -->
        <div class="modal fade" id="myModal2" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <h4 class="modal-title">too many picks</h4>
                        <p>your team can only be 5 strong</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">close</button>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <!--Modal End-->
</body>

<style>
    body {
        background: url("http://cdn.shopify.com/s/files/1/1619/4221/products/HDR2378_grande.jpg?v=1537958847") no-repeat center center fixed;
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        background-size: cover;
    }
    .jumbotron {
        opacity: .5;
        height: 25%;
        padding: 5%;
    }

    h1 {
        color: #C0C0C0;
    }

    #availablefighters {
        background-color: #696969;

    }

    #teamfighters {
        background-color: #696969;
    }

    .panel {
        border: none;
    }

    #submit {
        background-color: #696969;
        border: none;
    }
</style>

</html>
